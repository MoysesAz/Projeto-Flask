<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Title</title>
</head>
<body>


<nav>
    <div class="nav-wrapper">
      <a class="brand-logo" href="http://127.0.0.1:5000/">Home</a>
      <ul class="right hide-on-med-and-down" id="nav-mobile">
        <li><a href="http://127.0.0.1:5000/cadastrar">Cadastro</a></li>
        <li><a href="http://127.0.0.1:5000/tabela">Tabela</a></li>
      </ul>
    </div>
</nav>


<table class="highlight centered">
<thead>
  <tr>
  </tr>
  <tr>
      <th>ID</th>
      <th>Login</th>
      <th>Email</th>
      <th>Nome</th>
      <th>Options</th>
  </tr>
  <tbody>
    {%for e in cadastrados %}
    <tr>
        <td>{{e.id}}</td>
        <td>{{e.username}}</td>
        <td>{{e.email}}</td>
        <td>{{e.name}}</td>
        <td>
            <a href="/delete/{{e.id}}"><i class="material-icons">delete_sweep</i></a>
        </td>
    </tr>
    {%endfor %}
  </tbody>
</thead>
</table>

</body>
</html>
